name: Actions Workflow

on: 
  push:

  repository_dispatch: 
    types: [build]
  #schedule:
    #- cron: "* * * * *" #Min, hours, day of month, month, day of the week
    #- cron: "25 14 2 JAN *"
    # * mean any time, can have several values in each spot for example: 15,17.
    # 1-3 runs between 1 and 3
    # 0/15 runs every 15th from 0-59
    # "0 12,2 1 1 *" runs at 12:00 and 2:00 UTC on the first of January
    # 0-6 for days of the week starting with Sunday
  pull_request:
    types: [closed, assigned, opened, reopened]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List Files
        run: |
          pwd
          ls -a
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo "${{ github.token }}"
          # git clone git@github:$GITHUB_REPOSITORY
          #
      - name: Checkout
        uses: actions/checkout@v1
      - name: List Files After Checkout
        run: |
          pwd
          ls -a
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with: 
          who-to-greet: Nick
      #References the previous step and prints out the time
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"